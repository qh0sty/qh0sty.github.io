<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>video.html</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="script.js" defer></script>
</head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Screen Video with Quote</title>
	<!-- Link to the external CSS file -->
</head>
<body>
	
	<!-- Full-screen video element -->
	<video id="videoPlayer" autoplay loop muted class="background-video"> <!-- Video will play automatically, loop, and be muted -->
	<source src="videos/truism.mp4" type="video/mp4"> <!-- Path to the video file -->
	Your browser does not support the video tag. <!-- Fallback message for unsupported browsers -->
	</video>
	
	<!-- Centered text box with quote -->
	<div id="textBox" class="text-box">
	<p>"Knowing yourself helps you understand others" - Jenny Holzer</p> <!-- Text of the quote -->
	</div>
	
<body>
</body>
</html>
